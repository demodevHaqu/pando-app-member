<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D12"/>
      <stop offset="100%" style="stop-color:#1A1A24"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF8C5A"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="100%" style="stop-color:#00B8E6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Cyber Grid Pattern -->
  <g opacity="0.1" stroke="#00D9FF" stroke-width="1">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- P Letter - Main -->
  <g filter="url(#glow)">
    <!-- P vertical stroke -->
    <rect x="130" y="100" width="50" height="312" rx="10" fill="url(#orangeGrad)"/>

    <!-- P curve -->
    <path d="M 155 100
             L 280 100
             Q 380 100 380 200
             Q 380 300 280 300
             L 155 300"
          fill="none"
          stroke="url(#orangeGrad)"
          stroke-width="50"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Accent elements -->
  <circle cx="380" cy="380" r="30" fill="url(#blueGrad)" filter="url(#glow)"/>
  <circle cx="380" cy="380" r="15" fill="#0D0D12"/>

  <!-- Energy pulse rings -->
  <circle cx="380" cy="380" r="45" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  <circle cx="380" cy="380" r="60" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.3"/>
</svg>
